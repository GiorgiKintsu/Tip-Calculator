<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="calculatorDiv">
        <aside class="leftSide">
            <aside class="topSide">
                <label for="billInput">bill</label>
                <input type="number" id="billInput" placeholder="0"> 
            </aside>
            <aside class="middleSide">
                <h3>Select Tip %</h3>
                <div class="tipsDiv">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" id="tipInput" placeholder="Custom">
                </div>
            </aside>
            <aside class="bottomSide">
                <div>
                    <label for="peopleInput">number of people</label>
                    <p id="error">Can't be zero</p>
                </div>
                <input type="number" id="peopleInput" placeholder="0">
            </aside>
        </aside>
        <aside class="rightSide">
            <aside class="results">
                <div class="tipDiv">
                    <p>tip amount <br> <span>/ person</span> </p>
                    <h3 id="tipResult">$0.00</h3>
                </div>
                <div class="totalDiv">
                    <p>total <br> <span>/ person</span> </p>
                    <h3 id="totalResult">$0.00</h3>
                </div>
            </aside>
            <button id="resetBtn">reset</button>
        </aside>
    </div>
</body>
</html>
